<!DOCTYPE html>
<html>
<head>
    <title>Python Array to HTML Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for item in data_array %}
        <tr>
            <td>{{ item["Name"] }}</td>
            <td>{{ item["Age"] }}</td>
        </tr>
        {% end %}
    </table>
</body>
</html>
